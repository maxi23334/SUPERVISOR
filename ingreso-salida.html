<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Ingreso y Salida</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="data:,">
  <style>
    body{margin:0;font-family:'Poppins',sans-serif;background:#111;color:#fff;display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;padding:20px}
    h1{font-size:2rem;margin-bottom:20px}
    input,button{width:260px;padding:10px;margin:10px 0;font-size:1rem;border-radius:6px;border:none}
    input{background:#222;color:#fff;text-align:center}
    button{background:#333;color:#fff;cursor:pointer;transition:background .3s}
    button:hover{background:#555}
    #output{margin-top:20px;text-align:center;width:100%;max-width:640px}
    .map-wrap{position:relative;display:inline-block}
    .map-wrap img{max-width:100%;display:block;border-radius:10px}
    .overlay{position:absolute;left:10px;top:10px;padding:8px 12px;border-radius:8px;background:rgba(0,0,0,.5);color:#fff;text-align:left;line-height:1.3;font-weight:600}
  </style>
  <!-- reCAPTCHA v3 (SITE KEY p√∫blica) -->
  <script src="https://www.google.com/recaptcha/api.js?render=6Le3k8MrAAAAAPzVkceNA4vkkOxWLxUvh9pFJzH3"></script>
</head>
<body>
  <h1>Ingreso y Salida</h1>
  <input id="nombre" placeholder="Ingrese su nombre">
  <input id="objetivo" placeholder="Ingrese el objetivo">
  <button onclick="generar()">Generar y Guardar</button>
  <button onclick="location.href='index.html'" style="margin-top:10px">‚¨Ö Volver al Inicio</button>

  <div id="output"></div>
  <canvas id="mapCanvas" style="display:none;"></canvas>

  <script>
    // ‚¨áÔ∏è Reemplaz√° con tu Worker (debe tener /map y CORS habilitado)
    const WORKER_URL = "https://frosty-cake-3ccd.elvigilante1.workers.dev";
    const RECAPTCHA_SITE_KEY = "6Le3k8MrAAAAAPzVkceNA4vkkOxWLxUvh9pFJzH3"; // tu site key v3


    // --- Utilidades ---
    async function recaptchaToken() {
      await grecaptcha.ready();
      return grecaptcha.execute(RECAPTCHA_SITE_KEY, { action: 'submit' });
    }
    async function postRegistro(tipo, nombre, objetivo, lat, lng) {
      const recaptcha = await recaptchaToken();
      const res = await fetch(WORKER_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ tipo, nombre, objetivo, lat, lng, recaptchaToken: recaptcha })
      });
      const txt = await res.text();
      if (!res.ok) throw new Error(txt || 'Error al guardar');
      return txt;
    }
    function staticMapURL(label, lat, lng) {
      const qs = new URLSearchParams({ label, lat, lng, zoom: '18', size: '640x400' });
      return `${WORKER_URL}/map?${qs.toString()}`;
    }
    function nowFmt() { return new Date().toLocaleString(); }
    function dlName(prefix, nombre) {
      return `${prefix}_${nombre.replace(/\s+/g,'_')}_${new Date().toISOString().replace(/[:.-]/g,'_')}.png`;
    }

    // --- Flujo principal ---
    async function generar() {
      const nombre = document.getElementById('nombre').value.trim();
      const objetivo = document.getElementById('objetivo').value.trim();
      if (!nombre || !objetivo) { alert('Complet√° ambos campos.'); return; }

      const out = document.getElementById('output');
      out.innerHTML = '<p>Obteniendo ubicaci√≥n‚Ä¶</p>';

      if (!navigator.geolocation) { alert('Geolocalizaci√≥n no soportada.'); return; }

      navigator.geolocation.getCurrentPosition(async pos => {
        const lat = pos.coords.latitude, lng = pos.coords.longitude;

        // 1) Guardar (POST ‚Üí Worker ‚Üí Apps Script)
        try { await postRegistro('Ingreso/Salida', nombre, objetivo, lat, lng); }
        catch(e){ alert('No se pudo guardar: ' + e.message); }

        // 2) Mapa v√≠a Worker (CORS OK) + descarga autom√°tica del PNG sellado
        const dateStr = nowFmt();
        const url = staticMapURL('I', lat, lng);
        const img = new Image();
        img.crossOrigin = "anonymous"; // esencial para poder toDataURL
        img.src = url;

        img.onload = () => {
          const canvas = document.getElementById('mapCanvas');
          const ctx = canvas.getContext('2d');
          canvas.width = img.naturalWidth; canvas.height = img.naturalHeight;
          ctx.drawImage(img, 0, 0);
          ctx.fillStyle = 'rgba(0,0,0,.55)'; ctx.fillRect(10,10,380,90);
          ctx.fillStyle = '#fff'; ctx.font = 'bold 16px Poppins';
          ctx.fillText(`üë§ ${nombre}`, 20, 38);
          ctx.fillText(`üéØ ${objetivo}`, 20, 62);
          ctx.fillText(`üìÖ ${dateStr}`, 20, 86);

          // Mostrar previa (opcional) + auto-descarga
          const finalImg = new Image();
          finalImg.src = canvas.toDataURL('image/png');
          out.innerHTML = `<div class="map-wrap"><img src="${finalImg.src}" alt="Mapa con sello"></div>`;

          const a = document.createElement('a');
          a.href = finalImg.src;
          a.download = dlName('ingreso_salida', nombre);
          document.body.appendChild(a); a.click(); document.body.removeChild(a);
        };

        img.onerror = () => {
          out.innerHTML = "<p>No se pudo generar el mapa con sello. Verific√° que el Worker tenga /map y CORS habilitado.</p>";
        };

      }, geoError, { enableHighAccuracy:true, timeout:10000, maximumAge:0 });
    }

    function geoError(err) {
      const m = { 1:'Permiso denegado', 2:'Posici√≥n no disponible', 3:'Timeout' }[err.code] || 'Error de geolocalizaci√≥n';
      alert(m);
    }
  </script>
</body>
</html>

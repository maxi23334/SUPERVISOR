<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rondas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        input, button {
            width: 250px;
            padding: 10px;
            margin: 10px 0;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
        }

        input {
            background-color: #222;
            color: white;
            text-align: center;
        }

        button {
            background-color: #333;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #555;
        }

        #output {
            margin-top: 20px;
            text-align: center;
        }

        img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 15px;
        }

    </style>
</head>
<body>

    <h1>Rondas</h1>

    <input type="text" id="nombre" placeholder="Ingrese su nombre">
    <input type="text" id="objetivo" placeholder="Ingrese el objetivo">
    <button onclick="generarMapa()">Generar Mapa</button>

    <div id="output"></div>

    <script>
        function generarMapa() {
            const nombre = document.getElementById("nombre").value;
            const objetivo = document.getElementById("objetivo").value;

            if (!nombre || !objetivo) {
                alert("Por favor, complete ambos campos.");
                return;
            }

            document.getElementById("output").innerHTML = "<p>Obteniendo ubicación...</p>";

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    const date = new Date();
                    const formattedDate = date.toLocaleString();
                    const zoomLevel = 18;
                    const apiKey = "TU_CLAVE_API"; // Reemplaza con tu clave API

                    const imageUrl = `https://maps.googleapis.com/maps/api/staticmap?center=${lat},${lng}&zoom=${zoomLevel}&size=600x400&maptype=satellite&markers=color:blue|${lat},${lng}&key=${apiKey}`;

                    document.getElementById("output").innerHTML = `
                        <p><strong>Nombre:</strong> ${nombre}</p>
                        <p><strong>Objetivo:</strong> ${objetivo}</p>
                        <p><strong>Ubicación:</strong> Lat ${lat}, Lng ${lng}</p>
                        <p><strong>Fecha y Hora:</strong> ${formattedDate}</p>
                        <img src="${imageUrl}" alt="Mapa de Ronda">
                    `;
                }, showError, {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                });
            } else {
                alert("La geolocalización no es compatible con este navegador.");
            }
        }

        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    alert("El usuario denegó la solicitud de geolocalización.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("La información de ubicación no está disponible.");
                    break;
                case error.TIMEOUT:
                    alert("La solicitud para obtener la ubicación ha expirado.");
                    break;
                default:
                    alert("Se produjo un error desconocido.");
            }
        }
    </script>

</body>
</html>

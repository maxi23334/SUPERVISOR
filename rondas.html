<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rondas</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body { margin:0; font-family:'Poppins',sans-serif; background:#111; color:#fff; display:flex; flex-direction:column; align-items:center; justify-content:center; min-height:100vh; padding:20px; }
    h1 { font-size:2rem; margin-bottom:20px; }
    input,button { width:250px; padding:10px; margin:10px 0; font-size:1rem; border-radius:5px; border:none; }
    input { background:#222; color:#fff; text-align:center; }
    button { background:#333; color:#fff; cursor:pointer; transition:background .3s; }
    button:hover { background:#555; }
    #output { margin-top:20px; text-align:center; width:100%; max-width:640px; }
    .map-wrap{ position:relative; display:inline-block; }
    .map-wrap img{ max-width:100%; display:block; border-radius:10px; }
    .overlay{
      position:absolute; left:10px; top:10px; padding:8px 12px; border-radius:8px;
      background:rgba(0,0,0,.5); color:#fff; text-align:left; line-height:1.3; font-weight:600;
    }
    .note { color:#bbb; font-size:.9rem; margin-top:8px; }
    .dl { display:inline-block; margin-top:10px; color:#fff; background:#333; padding:8px 12px; border-radius:6px; text-decoration:none; }
  </style>
</head>
<body>

  <h1>Rondas</h1>
  <input type="text" id="nombre" placeholder="Ingrese su nombre">
  <input type="text" id="objetivo" placeholder="Ingrese el objetivo">
  <button onclick="generarMapa()">Generar Mapa</button>
  <button onclick="location.href='index.html'" style="margin-top: 10px;">‚¨Ö Volver al Inicio</button>

  <div id="output"></div>
  <canvas id="mapCanvas" style="display:none;"></canvas>

  <script>
    const webAppUrl = "https://script.google.com/macros/s/AKfycbx7CMWiGrfIRsE8z9QTA0jp3wtlSLA7ohGC619e6ET-gT8QjA5Unf1ugd8RWsCp2igT/exec";
    const apiKey = "AIzaSyCgBKlv8-PhVtIt-QcZLwR9ZHpSTnugb8M";

    function enviarRegistroGET(tipo, nombre, objetivo, lat, lng) {
      const qs = new URLSearchParams({ tipo, nombre, objetivo, lat: String(lat), lng: String(lng), t: Date.now().toString() });
      const url = webAppUrl + "?" + qs.toString();
      return new Promise(resolve => {
        const beacon = new Image();
        beacon.onload = () => resolve(true);
        beacon.onerror = () => resolve(true);
        beacon.src = url;
        setTimeout(() => resolve(true), 1200);
      });
    }

    async function generarMapa() {
      const nombre = document.getElementById("nombre").value.trim();
      const objetivo = document.getElementById("objetivo").value.trim();
      if (!nombre || !objetivo) { alert("Por favor, complete ambos campos."); return; }

      const out = document.getElementById("output");
      out.innerHTML = "<p>Obteniendo ubicaci√≥n...</p>";
      if (!navigator.geolocation) { alert("La geolocalizaci√≥n no es compatible con este navegador."); return; }

      navigator.geolocation.getCurrentPosition(async pos => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;

        // 1) Guardar primero
        await enviarRegistroGET("Ronda", nombre, objetivo, lat, lng);

        // 2) Mostrar mapa (sin depender de canvas)
        const date = new Date();
        const formattedDate = date.toLocaleString();
        const imageUrl = `https://maps.googleapis.com/maps/api/staticmap?center=${lat},${lng}&zoom=18&size=640x400&maptype=satellite&markers=color:blue|label:R|${lat},${lng}&key=${apiKey}`;

        out.innerHTML = `
          <div class="map-wrap">
            <img id="staticMap" src="${imageUrl}" alt="Mapa">
            <div class="overlay">üë§ ${nombre}<br>üéØ ${objetivo}<br>üìÖ ${formattedDate}</div>
          </div>
          <div class="note">Si no se ve el mapa, revis√° la API key (billing/‚ÄúMaps Static API‚Äù y or√≠genes permitidos).</div>
        `;

        // 3) Intentar PNG con sello + fallback
        const img = document.getElementById("staticMap");
        img.onload = () => {
          try {
            const c = document.getElementById("mapCanvas");
            const ctx = c.getContext("2d");
            c.width = img.naturalWidth; c.height = img.naturalHeight;
            ctx.drawImage(img, 0, 0);
            ctx.fillStyle = "rgba(0,0,0,.5)"; ctx.fillRect(10,10,320,80);
            ctx.fillStyle = "#fff"; ctx.font = "bold 16px Poppins";
            ctx.fillText(`üë§ ${nombre}`, 20, 34);
            ctx.fillText(`üéØ ${objetivo}`, 20, 56);
            ctx.fillText(`üìÖ ${formattedDate}`, 20, 78);
            const dataUrl = c.toDataURL("image/png"); // puede lanzar por CORS
            const a = document.createElement("a");
            a.href = dataUrl;
            a.download = `ronda_${nombre.replace(/\s+/g,"_")}_${date.toISOString().replace(/[:.-]/g,"_")}.png`;
            document.body.appendChild(a); a.click(); document.body.removeChild(a);
          } catch (e) {
            console.warn("Canvas bloqueado por CORS; ofreciendo descarga sin sello.", e);
            const a2 = document.createElement("a");
            a2.href = imageUrl;
            a2.className = "dl";
            a2.textContent = "Descargar mapa (sin sello)";
            a2.download = `ronda_${nombre.replace(/\s+/g,"_")}_${date.toISOString().replace(/[:.-]/g,"_")}.png`;
            out.appendChild(a2);
          }
        };
        img.onerror = () => {
          out.innerHTML = "<p>Registro guardado. (No se pudo cargar el mapa)</p><div class='note'>Verific√° la API key y los or√≠genes permitidos.</div>";
        };
      }, showError, { enableHighAccuracy:true, timeout:10000, maximumAge:0 });
    }

    function showError(error) {
      switch (error.code) {
        case error.PERMISSION_DENIED: alert("El usuario deneg√≥ la geolocalizaci√≥n."); break;
        case error.POSITION_UNAVAILABLE: alert("Ubicaci√≥n no disponible."); break;
        case error.TIMEOUT: alert("Tiempo agotado al obtener la ubicaci√≥n."); break;
        default: alert("Error desconocido obteniendo la ubicaci√≥n.");
      }
    }
  </script>
</body>
</html>

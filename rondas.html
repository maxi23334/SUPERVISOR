<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rondas</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0; font-family: 'Poppins', sans-serif; background-color: #111; color: #fff;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      min-height: 100vh; padding: 20px;
    }
    h1 { font-size: 2rem; margin-bottom: 20px; }
    input, button {
      width: 250px; padding: 10px; margin: 10px 0; font-size: 1rem; border-radius: 5px; border: none;
    }
    input { background-color: #222; color: white; text-align: center; }
    button { background-color: #333; color: white; cursor: pointer; transition: background-color .3s ease; }
    button:hover { background-color: #555; }
    #output { margin-top: 20px; text-align: center; width: 100%; max-width: 600px; }
    img { max-width: 100%; border-radius: 10px; margin-top: 15px; }
  </style>
</head>
<body>

  <h1>Rondas</h1>
  <input type="text" id="nombre" placeholder="Ingrese su nombre">
  <input type="text" id="objetivo" placeholder="Ingrese el objetivo">
  <button onclick="generarMapa()">Generar Mapa</button>
  <button onclick="location.href='index.html'" style="margin-top: 10px;">â¬… Volver al Inicio</button>

  <div id="output"></div>
  <canvas id="mapCanvas" style="display:none;"></canvas>

  <script>
    const webAppUrl = "https://script.google.com/macros/s/AKfycbxCUgJRZ-BL0Qu9AGebtb7wexf2gWTWFFZI69VzxtaKiXidu_X6Bj1ifdWmFTYvUnSX/exec";
    const apiKey = "AIzaSyCgBKlv8-PhVtIt-QcZLwR9ZHpSTnugb8M";

    function enviarRegistroGET(tipo, nombre, objetivo, lat, lng) {
      const qs = new URLSearchParams({
        tipo, nombre, objetivo, lat: String(lat), lng: String(lng),
        t: Date.now().toString()
      }).toString();

      return new Promise(resolve => {
        const beacon = new Image();
        beacon.onload = () => { alert("Enviado (GET). VerificÃ¡ la planilla."); resolve(true); };
        beacon.onerror = () => { alert("Enviado (GET). VerificÃ¡ la planilla."); resolve(true); };
        beacon.src = webAppUrl + "?" + qs;
        setTimeout(() => resolve(true), 1500);
      });
    }

    async function generarMapa() {
      const nombre = document.getElementById("nombre").value.trim();
      const objetivo = document.getElementById("objetivo").value.trim();
      if (!nombre || !objetivo) { alert("Por favor, complete ambos campos."); return; }

      document.getElementById("output").innerHTML = "<p>Obteniendo ubicaciÃ³n...</p>";
      if (!navigator.geolocation) { alert("La geolocalizaciÃ³n no es compatible con este navegador."); return; }

      navigator.geolocation.getCurrentPosition(async pos => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;
        const date = new Date();
        const formattedDate = date.toLocaleString();
        const zoomLevel = 18;

        // 1) Guardar primero (GET-beacon)
        await enviarRegistroGET("Ronda", nombre, objetivo, lat, lng);

        // 2) Generar imagen de mapa
        const imageUrl = `https://maps.googleapis.com/maps/api/staticmap?center=${lat},${lng}&zoom=${zoomLevel}&size=600x400&maptype=satellite&markers=color:blue|label:R|${lat},${lng}&key=${apiKey}`;

        const img = new Image();
        img.crossOrigin = "anonymous";
        img.src = imageUrl;

        img.onload = function () {
          const canvas = document.getElementById("mapCanvas");
          const ctx = canvas.getContext("2d");
          canvas.width = img.width; canvas.height = img.height;
          ctx.drawImage(img, 0, 0);

          ctx.font = "bold 16px Poppins";
          ctx.fillStyle = "rgba(0,0,0,.5)";
          ctx.fillRect(10, 10, 300, 76);
          ctx.fillStyle = "#fff";
          ctx.fillText(`ðŸ‘¤ ${nombre}`, 20, 34);
          ctx.fillText(`ðŸŽ¯ ${objetivo}`, 20, 54);
          ctx.fillText(`ðŸ“… ${formattedDate}`, 20, 74);

          const finalImg = new Image();
          finalImg.src = canvas.toDataURL("image/png");
          const out = document.getElementById("output");
          out.innerHTML = ""; out.appendChild(finalImg);

          const a = document.createElement("a");
          a.href = canvas.toDataURL("image/png");
          a.download = `ronda_${nombre.replace(/\s+/g,"_")}_${date.toISOString().replace(/[:.-]/g,"_")}.png`;
          document.body.appendChild(a); a.click(); document.body.removeChild(a);
        };

        img.onerror = function () {
          document.getElementById("output").innerHTML = "<p>Registro guardado. (No se pudo cargar el mapa)</p>";
        };
      }, showError, { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 });
    }

    function showError(error) {
      switch (error.code) {
        case error.PERMISSION_DENIED: alert("El usuario denegÃ³ la geolocalizaciÃ³n."); break;
        case error.POSITION_UNAVAILABLE: alert("UbicaciÃ³n no disponible."); break;
        case error.TIMEOUT: alert("Tiempo agotado al obtener la ubicaciÃ³n."); break;
        default: alert("Error desconocido obteniendo la ubicaciÃ³n.");
      }
    }
  </script>
</body>
</html>
